 
<html>
  <head>
    <title>Hand Gesture !!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <h3 class="btn btn-warning heading">
      Hand Gesture app
      <br> 
      <span> 🤙</span>
      <span> 🫶</span>
      <span> ✌️</span>
      <span> 🤟</span>
      <span> 🤞</span>  
      <span> 👍</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take your hand selfie to generate emoji
      	<br>
        <b style="color: yellow">Heart</b>
        <br>
        <b style="color: black">Cross</b>
        <br>
        <b style="color: red">Rock</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>webcam - </label>
        <div id="camera">
        </div>
        <br><br>
        <button class="btn btn-warning" onclick="capture()"> capture image </button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction one - </label>
      <p id="EmotionName1" class="emotion_name"> </p>

      <p class="Emoji" id="update_emoji1">
      
      </p>
        <br><br>

        <label>Prediction two - </label>
        <p id="EmotionName2" class="emotion_name"> </p>
  
        <p class="Emoji" id="update_emoji2">
        
        </p>
      </div>


      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>

        <div id="result">

        </div>

        <br><br>
      <button class="btn btn-success" onclick="yay()">
        Predict
      </button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
